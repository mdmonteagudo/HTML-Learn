
<html>
    <head>
        <title>Déjame Conocerte!</title>
    </head>
    <body>
        <h1>DÉJAME CONOCERTE!</h1>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="name"/>
            <br/>
            <br/>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname"/>
            <br/>
            <p>Elige tu género...</p>
            <input type="radio" name="selection" id="male" value="male"/>
            <label for="male">Masculino</label>
            <input type="radio" name="selection" id="female" value="female"/>
            <label for="female">Femenino</label>
            <br/>
            <br/>
            <select name="age" id="age">
                <option value="6-10">Niño (6-11)</option>
                <option value="12-20">Adolencente (12-20)</option>
                <option value="20-40">Adulto (20-40)</option>
                <option value="40 en adelante">Adulto Mayor (40 en adelante)</option>
            </select>
            <br/>
            <br/>
            <label for="color">Tu color favorito:</label>
            <input type="color" id="color" name="color"/>
            <br/>
            <br/>
            <label for="movie">Tu película o serie favorita:</label>
            <input type="text" id="movie" name="movie"/>
            <br/>
            <br/>
            <label for="song">Tu canción favorita:</label>
            <input type="text" id="song" name="song"/>
            <br/>
            <br/>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
